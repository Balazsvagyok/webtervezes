<!DOCTYPE html>
<html lang="en">
<head>
    <title>Okostelefonok</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Kollár Edvárd, Szelekovszky Balázs"/>
    <link rel="icon" href="images/smartphone.png"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body style="overflow: hidden;">
    <header class="topnav">
        <a class="btn" href="index.html">Föoldal</a>
        <a href="samsung.html">Samsung</a>
        <a href="apple.html">Apple</a>
        <a href="xiaomi.html">Xiaomi</a>
        <a href="huawei.html">Huawei</a>
        <a href="lenovo.html">Lenovo</a>
        <a href="realme.html">Realme</a>
        <a class="active" href="registration.html">Profil</a>
        <a href=""><img src="" alt=""></a>
    </header>

    <div class="phone-border">
        <img src="images/phone-border.png" alt="phone-border" width="700" />

        <div class="registration">
            <form method="POST" enctype="multipart/form-data">
                <fieldset style="border-radius: 10px; margin: 10px 0">
                    <legend>Regisztrációs adatok</legend>
                    <label>TELJES NÉV <br /> <input type="text" name="full-name" /></label> <br />
                    <label>FELHASZNÁLÓNÉV <br /> <input type="text" name="username" required /></label> <br />
                    <label>JELSZÓ <br /> <input type="password" name="passwd" required /></label> <br />
                    <label>JELSZÓ ISMÉT <br /> <input type="password" name="passwd-check" required /></label> <br />
                    <label>SZÜLETÉSI DÁTUM <br /> <input type="date" name="date-of-birth" min="1920-01-01" /></label> <br />
                    <label>E-MAIL <br /> <input type="email" name="email" required /></label> <br />
                </fieldset>

                Nem: <br />
                <label for="op2">Nő:</label>
                <input type="radio" id="op2" name="sex" value="f" />
                <label for="op1">Férfi:</label>
                <input type="radio" id="op1" name="sex" value="m" /> <br />

                Kedvelt márka: <br />
                <label for="brand-1">Samsung:</label>
                <input type="checkbox" id="brand-1" name="brand-1" value="samsung" />
                <label for="brand-2">Apple:</label>
                <input type="checkbox" id="brand-2" name="brand-2" value="apple" />
                <label for="brand-3">Xiaomi:</label>
                <input type="checkbox" id="brand-3" name="brand-3" value="xiaomi" />
                <label for="brand-3">Huawei:</label>
                <input type="checkbox" id="brand-3" name="brand-3" value="huawei" />
                <label for="brand-3">Lenovo:</label>
                <input type="checkbox" id="brand-3" name="brand-3" value="lenovo" />
                <label for="brand-3">Realme:</label>
                <input type="checkbox" id="brand-3" name="brand-3" value="realme" /> <br />

                <label>Profilkép: <input type="file" name="profile-pic" /></label> <br /> <br />
                <label for="introduction">Bemutatkozás (max. 200 karakter):</label> <br />
                <textarea id="introduction" name="intro" maxlength="200"></textarea> <br />

                <input type="reset" name="reset-btn" value="Adatok törlése" />
                <input type="submit" name="submit-btn" value="Adatok elküldése" />
            </form>
        </div>
    </div>
</body>
</html>
